<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-300">Register</h1>

    <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-6">

      <!-- Username -->
      <div>
        <label class="block text-left text-gray-400 text-sm font-bold mb-2">Username</label>
        <input type="text" formControlName="username"
          class="block w-full px-3 py-2 mt-1 text-gray-900 border p-2 rounded bg-gray-700 text-white border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <div *ngIf="f['username'].touched && f['username'].invalid" class="text-left text-sm text-red-500 mt-1">
          Username is required.
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-left text-gray-400 text-sm font-bold mb-2">Email</label>
        <input type="email" formControlName="email"
          class="block w-full px-3 py-2 mt-1 text-gray-900 border p-2 rounded bg-gray-700 text-white border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <div *ngIf="f['email'].touched && f['email'].errors" class="text-left text-sm text-red-500 mt-1">
          <span *ngIf="f['email'].errors['required']">Email is required.</span>
          <span *ngIf="f['email'].errors['email']">Invalid email format.</span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-left text-gray-400 text-sm font-bold mb-2">Password</label>
        <input type="password" formControlName="password"
          class="block w-full px-3 py-2 mt-1 text-gray-900 border p-2 rounded bg-gray-700 text-white border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <div *ngIf="f['password'].touched && f['password'].errors" class="text-left text-sm text-red-500 mt-1">
          <span *ngIf="f['password'].errors['required']">Password is required.</span>
          <span *ngIf="f['password'].errors['minlength']">Minimum 6 characters.</span>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Register
        </button>
      </div>

      <!-- Error -->
      <div *ngIf="registerError" class="p-4 text-sm text-red-700 bg-red-100 rounded-lg">
        {{ registerError }}
      </div>

      <p class="text-center text-sm text-gray-600">
        Sudah punya akun?
        <a [routerLink]="['/login']" class="text-indigo-600 hover:underline">
          Login di sini
        </a>
      </p>
    </form>
  </div>
</div>
